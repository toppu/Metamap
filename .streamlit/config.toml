[server]
# Enable CORS but configure for Azure
enableCORS = true
enableXsrfProtection = false

# Set headless mode for deployment
headless = true

# Configure the server address
address = "0.0.0.0"
port = 8080

# Increase max upload size to 200MB (adjust as needed)
maxUploadSize = 200

# WebSocket configuration for Azure
enableWebsocketCompression = false

# Prevent server from stopping
runOnSave = false

[browser]
# Disable server address collection since we're in production
gatherUsageStats = false

[logger]
level = "info"
