services:
  # Single container (Python + R combined)
  metamap:
    build:
      context: .
      # Use Dockerfile.local for local dev with corporate certs, Dockerfile for production
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: metamap
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data:rw
      # Mount code for development (changes reflected without rebuild)
      - ./app.py:/app/app.py:ro
      - ./src:/app/src:ro
    environment:
      - STREAMLIT_SERVER_PORT=8080
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - R_SERVICE_URL=http://127.0.0.1:6311
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
